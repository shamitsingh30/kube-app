apiVersion: apps/v1
kind: Deployment
metadata:
  name: vproapp
spec:
  selector:
    matchLabels:
      app: vproapp
  replicas: 1
  template:
    metadata:
      labels:
        app: vproapp
    spec:
      containers:
        - name: vproapp
          image: shamitsingh18/vprofileapp
          ports:
            - containerPort: 8080
              name: vproapp-port

      initContainers:
        - name: init-mydb
          image: busybox
          command:
            [
              "sh",
              "-c",
              "until nslookup vprodb; do echo waiting for mydb; sleep 2; done;",
            ]
        - name: init-memecache
          image: busybox
          command:
            [
              "sh",
              "-c",
              "until nslookup vprocache01; do echo waiting for mymemecache; sleep 2; done;",
            ]
